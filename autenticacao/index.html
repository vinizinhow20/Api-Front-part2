<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign In</title>
  </head>

  <body>
    <main>
      <div class="container-left"></div>
      <div class="container-right">
        <form onsubmit="login(event)">
          <span>Bem vindo</span>
          <h1>Faça o login com sua conta</h1>

          <input type="text" placeholder="Email" name="emailLogin" />

          <input type="password" placeholder="Senha" name="passwordLogin" />

          <button class="btn btn-positive btn-login">LOGIN</button>
        </form>

        <div class="register-link">
          <span>Não tem cadastro?</span>
          <a href="./pages/sign-up/index.html">Clique aqui!</a>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
