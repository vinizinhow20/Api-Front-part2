<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <main>
      <div class="container-left">
        <form onsubmit="cadastrarUsuario(event)">
          <h2>Cadastre-se</h2>
          <input name="name" type="text" placeholder="Nome" />

          <input name="email" type="text" placeholder="Email" />

          <input name="password" type="password" placeholder="Senha" />

          <button class="btn btn-positive btn-register">CADASTRAR</button>
          <button class="btn btn-negative btn-cancel">CANCELAR</button>
        </form>

        <div class="login-link">
          <span>JÃ¡ tem cadastro?</span>
          <a href="../../index.html">Clique aqui!</a>
        </div>
      </div>
      <div class="container-right"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../../js/api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
