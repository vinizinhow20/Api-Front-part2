<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN - axios</title>
  </head>
  <body>
    <button onclick="cadastrarPost()">Cadastrar</button>
    <button onclick="alterarPost()">Alterar</button>
    <button onclick="deletarPost()">Deletar</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const url = "https://jsonplaceholder.typicode.com/posts";
      async function pegarPosts() {
        console.log("pegarPosts");
        const resposta = await axios.get(url);
        console.log("resposta Formatada", resposta.data);
      }
      pegarPosts();

      async function cadastrarPost() {
        const resposta = await axios.post(url, {
          body: "Post teste",
          id: 101,
          title: "texto teste",
          userId: 1,
        });
        console.log("resposta Post", resposta);
      }

      async function alterarPost() {
        const resposta = await axios.put(`${url}/1`, {
          body: "Post atualizado",
          id: 101,
          title: "texto atualizado",
          userId: 1,
        });
        console.log("resposta Put", resposta);
      }

      async function deletarPost() {
        const resposta = await axios.delete(`${url}/1`);
        console.log("resposta Delete", resposta);
      }
    </script>
  </body>
</html>
